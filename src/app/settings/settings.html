<md-content layout="column" layout-gt-xs="row" flex id="settings-content">
  <md-content layout="column" flex>
    <md-subheader class="md-primary">{{'THEME_CONFIG' | translate}}</md-subheader>
    <md-content layout="column" flex>
      <div flex ng-model="vm.config.themeConfig" ui-codemirror ui-refresh="vm.refresh" ui-codemirror-opts="{mode:'yaml', lineWrapping: true}">
      </div>
    </md-content>
  </md-content>
  <md-content layout="column" flex>
    <md-subheader class="md-primary">{{'HEXO_CONFIG' | translate}}</md-subheader>
    <md-content layout="column" flex>
      <div flex ng-model="vm.config.hexoConfig" ui-codemirror ui-refresh="vm.refresh" ui-codemirror-opts="{mode:'yaml', lineWrapping: true, readOnly: true}">
      </div>
    </md-content>
  </md-content>
  <md-button ng-click="vm.updateConfig()" class="md-fab md-accent md-fab-bottom-right" aria-label="Save theme config">
    <md-icon md-svg-icon="checkmark"></md-icon>
  </md-button>
</md-content>
