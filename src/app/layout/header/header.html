<md-toolbar id="layout-header">
  <div class="md-toolbar-tools" flex layout="row" hide-xs>
    <md-button href="/" class="md-icon-button" aria-label="hey">
      <md-icon md-svg-icon="logo"></md-icon>
    </md-button>
    <h2>Hey Hexo</h2>
    <md-button ui-sref="post.list" aria-label="Posts">
      <md-icon md-svg-icon="pound"></md-icon>
      <span translate>POSTS</span>
    </md-button>
    <md-button ui-sref="settings" aria-label="Settings">
      <md-icon md-svg-icon="gear-a"></md-icon>
      <span translate>SETTINGS</span>
    </md-button>
    <md-button ui-sref="post.create" aria-label="New post">
      <md-icon md-svg-icon="plus"></md-icon>
      <span translate>NEW_POST</span>
    </md-button>
    <div flex></div>
    <!--<md-select ng-model="language" ng-change="header.selectLanguage(language)" aria-label="Switch language">
      <md-option ng-repeat="language in header.languages" value="{{language.key}}">{{language.value}}</md-option>
    </md-select>-->
    <md-menu>
      <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" aria-label="Switch language">
        <md-icon md-menu-origin md-svg-icon="flag"></md-icon>
      </md-button>
      <md-menu-content width="2">
        <md-menu-item ng-repeat="language in header.languages">
          <md-button ng-click="header.selectLanguage(language.key)"> {{language.value}} </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <md-button class="md-icon-button" ng-click="header.logout()" aria-label="logout">
      <md-icon md-svg-icon="log-out"></md-icon>
    </md-button>
  </div>
  <div class="md-toolbar-tools" flex layout="row" hide show-xs>
    <md-button href="/" class="md-icon-button" aria-label="hey">
      <md-icon md-svg-icon="logo"></md-icon>
    </md-button>
    <div flex></div>
    <md-button class="md-icon-button" ng-click="header.openSidebar()" aria-label="Posts">
      <md-icon md-svg-icon="pound"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ui-sref="settings" aria-label="Settings">
      <md-icon md-svg-icon="gear-a"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ui-sref="post.create" aria-label="New post">
      <md-icon md-svg-icon="plus"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="header.logout()" aria-label="logout">
      <md-icon md-svg-icon="log-out"></md-icon>
    </md-button>
  </div>
</md-toolbar>
